<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
            integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />

        <link rel="stylesheet" href="/css/app.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div id="app">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- Polyfill of Bootstrap.Native -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/3.0.14/polyfill.min.js"
            integrity="sha512-lpUhhtEvj6mTe9neZwt6wvkz1rGYRD6cHi2BxZffD1jqnLb2VBnMV5iKq22ZleEbfoDFkEk/3OzS7FBvGc4X7A==" crossorigin="anonymous"></script>
        <!-- Bootstrap.Native, V4 version -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/3.0.14/bootstrap-native.min.js"
            integrity="sha512-JXWtfJs898fPgQeqGxEvyJbV6s8/aDvRLDTx8kVS9mwN73ok9islxxa27vhcmjZ2SafkhgsZSAeV1YsQlEgukA==" crossorigin="anonymous"></script>

        {% block script %}{% endblock %}
    </body>
</html>
